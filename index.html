<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <title>Password Generator - Bar Zaken</title>
</head>

<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">Password</span>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="length">Password length</label>
                <input id="len" value="10" type="number" min="8" max="20">
            </div>
            <div class="form-control">
                <input id="upper" type="checkbox">
                <label for="upper">Uppercase Letters</label>

            </div>
            <div class="form-control">
                <input id="lower" type="checkbox">
                <label for="lower">Lowercase Letters</label>

            </div>
            <div class="form-control">
                <input id="number" type="checkbox">
                <label for="number">Numbers</label>

            </div>
            <div class="form-control">
                <input id="symbol" type="checkbox">
                <label for="symbol">Special Symbols</label>
            </div>
            <button class="generate" id="generate">Generate Password</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
